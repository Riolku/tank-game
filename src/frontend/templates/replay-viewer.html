{% extends 'layout.html' %}

{% block dependencies %}
<script src="/static/js/replay-viewer.js"></script>
{% endblock %}

{% block main %}
<span id="match" hidden>{{ match.id }}</span>

<center>
  <br /><br />
  <canvas id="canvas" width=800 height=600 style="border: 1px solid black"></canvas>
  <div style="width: 800px">
    <span style="float: left">
      <button class="no"><i class="material-icons" onclick="restart();">first_page</i></button>
      <button class="no"><i id="pb" class="material-icons" onclick="toggle();">play_arrow</i></button>
      <button class="no"><i id="rp" class="material-icons" onclick="repeat();">repeat</i></button>
    </span>
    <span style="float: center">
      <button class="no"><i class="material-icons" onclick="rewind();">skip_previous</i></button>
      <p class="range-field" style="width: 50%; display: inline-block; padding: 0; margin: 0">
        <input id="timeline" style="padding: 0; margin: 0" type="range" min="0" max="{{ frames + 30 }}" value="0" oninput="checkbar();" />
      </p>
      <button class="no"><i class="material-icons" onclick="forward();">skip_next</i></button>
    </span>
    <span style="float: right">
      <button class="no"><i class="material-icons" onclick="speed(-0.1);">fast_rewind</i></button>
      <span id="speed" style="padding: 0; margin: 0; display: inline-block; vertical-align: top; font-family: monospace">1.0x</span>
      <button class="no"><i class="material-icons" onclick="speed(0.1);">fast_forward</i></button>
    </span>
  </div>
</center>
{% endblock %}
