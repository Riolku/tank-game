{% extends 'layout.html' %}

{% block dependencies %}
<script src="/static/js/replay-viewer.js"></script>
{% endblock %}

{% block main %}
<span id="match" hidden>{{ match }}</span>

<center>
  <br /><br />
  <canvas id="canvas" width=800 height=600></canvas>
  <div style="width: 800px">
    <span style="float: left">
      <i class="material-icons">first_page</i>
      <i class="material-icons">play_arrow</i>
      <i class="material-icons">forward_5</i>
    </span>
    <span style="float: center">
      <i class="material-icons">skip_previous</i>
      <p class="range-field" style="width: 50%; display: inline-block; padding: 0; margin: 0">
        <input id="timeline" style="padding: 0; margin: 0" type="range" min="1" max="{{ frames + 30 }}" value="1" />
      </p>
      <i class="material-icons">skip_next</i>
    </span>
    <span style="float: right">
      <i class="material-icons">fast_rewind</i>
      <span id="speed" style="padding: 0; margin: 0; display: inline-block; vertical-align: top">1.0x</span>
      <i class="material-icons">fast_forward</i>
    </span>
  </div>
</center>
{% endblock %}
